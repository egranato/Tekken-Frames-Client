<div class="move-container">
  <div class="section">
    <span>Input</span>
    <div class="input" [innerHTML]="inputDisplay"></div>
  </div>
  <div class="section">
    <span>Properties</span>
    <div class="default-data">
      {{ propertiesDisplay }}
    </div>
  </div>
  <div class="section">
    <span>Damage</span>
    <div class="default-data">{{ move?.damage }}</div>
  </div>
  <div class="section">
    <span>Startup Frames</span>
    <div class="default-data">{{ move?.startup }}</div>
  </div>
  <div class="section" *ngIf="!move?.breakInput?.length">
    <span>Block Frames</span>
    <div class="default-data">{{ move?.blockFrames }}</div>
  </div>
  <div class="section" *ngIf="move?.breakInput?.length">
    <span>Break Frames</span>
    <div class="default-data">{{ move?.blockFrames }}</div>
  </div>
  <div class="section">
    <span>Hit Frames</span>
    <div class="default-data">{{ move?.hitFrames }}</div>
  </div>
  <div class="section" *ngIf="!move?.breakInput?.length">
    <span>Counter Hit Frames</span>
    <div class="default-data">{{ move?.counterFrames }}</div>
  </div>
  <div class="section" *ngIf="move?.breakInput?.length">
    <span>Break Input</span>
    <div class="input" [innerHTML]="breakInputDisplay"></div>
  </div>
  <div class="section">
    <span>Special Properties</span>
    <div class="properties">
      <img
        *ngIf="move?.heatEngager"
        title="Heat Engager"
        src="/assets/images/icons/Heat.svg"
        alt="Heat Engager Icon"
      />
      <img
        *ngIf="move?.homing"
        title="Homing"
        src="/assets/images/icons/Homing.svg"
        alt="Homing Icon"
      />
      <img
        *ngIf="move?.tailSpin"
        title="Tornado"
        src="/assets/images/icons/Tornado.svg"
        alt="Tornado Icon"
      />
      <img
        *ngIf="move?.powerCrush"
        title="Power Crush"
        src="/assets/images/icons/PowerCrush.svg"
        alt="Power Crush Icon"
      />
    </div>
  </div>
</div>
