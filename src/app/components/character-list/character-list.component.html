<div class="container">
  <div class="character-frame">
    <div
      class="character-panel"
      *ngFor="let character of characters"
      (click)="navigateToCharacter(character)"
    >
      <div
        class="thumbnail_image"
        [style]="'background:' + getCharacterImage(character)"
      ></div>
      <div class="thumbnail_border">
        <div class="thumbnail"></div>
      </div>
      <div class="thumbnail_title">{{ character }}</div>
    </div>
  </div>
</div>
