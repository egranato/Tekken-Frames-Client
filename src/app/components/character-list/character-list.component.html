<div class="container">
  <div class="character-frame">
    <div class="character-panel" *ngFor="let character of characters" (click)="navigateToCharacter(character.id)">
      <div class="thumbnail_image" [style]="'background:' + getCharacterImage(character.name)"></div>
      <div class="thumbnail_border">
        <div class="thumbnail"></div>
      </div>
      <div class="thumbnail_title">{{character.name}}</div>
    </div>
  </div>
</div>
